<!DOCTYPE html>
<head>
<title>
    My First Page
</title>
    <link rel="stylesheet" href="./hello.css">
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQS4KUdXErDCsCFNcKl9an4RYvdy8CcVutLg&usqp=CAU">
</head>
<body>
    <h1 style="text-align: center;"> Sign Up Form </h1>
    <form style="text-align: center;">
        <div style="margin: 12px;">
        <input placeholder="First Name" required>
        <input placeholder="Last Name" required>
        </div>
        <div>
            <input style="width: 23rem;" placeholder="Address" >
        </div>
        <div style="margin:12px">
            <input placeholder="phone number" type="tel" required>
            <input placeholder="email" type="email">
        </div>
        <div style="margin: 12px;">
        <input type="date" placeholder="date">
        <input type="time" placeholder="date">
        </div>
        <input type="text" id="direction-list"  
        list="direction-data"
        placeholder="directional preference">
        <datalist id="direction-data">
            <option value="North"></option>
            <option value="South"></option>
            <option value="East"></option>
            <option value="West"></option>
        </datalist>
        <button id="Submit">Submit</button>
    </form>
</body>

</html>
